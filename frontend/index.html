<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero Accounting – Bank Statement Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f5f7fa;
        }
        .upload-box {
            border: 2px dashed #6c63ff;
            padding: 40px;
            border-radius: 15px;
            background: white;
            transition: 0.3s;
            
        }
        .upload-box:hover {
            background: #f0efff;
        }
        .spinner {
            display: none;
        }
        .transactions-table {
            max-height: 400px;
            overflow-y: auto;
        }
        .statement-wrapper{
            max-width:1000px;
            display:flex;
            justify-content:center;
            flex-direction:column;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-4">
        <span class="navbar-brand mb-0 h1">Zero Accounting</span>
    </nav>

    <div class="container mt-5  statement-wrapper">
        <h2 class="text-center mb-4">Upload Your Bank Statement</h2>

        <div class="upload-box text-center" id="dropArea">
            <h5>Drag & Drop PDF / CSV / Excel</h5>
            <p class="text-muted">or click to browse</p>
            <input type="file" id="fileInput" accept=".pdf,.csv,.xlsx,.xls" hidden />
            <button class="btn btn-primary mt-2" onclick="document.getElementById('fileInput').click()">Choose File</button>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-success" id="uploadBtn">Upload & Process</button>
            <div class="spinner-border text-primary spinner mt-3" id="loader"></div>
        </div>

        <div class="mt-5" id="resultSection" style="display:none;">
            <h4>Parsed Transactions</h4>
            <p id="fileInfo" class="text-muted"></p>

            <div class="transactions-table">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Debit</th>
                            <th>Credit</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById("dropArea");
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("uploadBtn");
        const loader = document.getElementById("loader");
        const resultSection = document.getElementById("resultSection");
        const transactionsBody = document.getElementById("transactionsBody");
        const fileInfo = document.getElementById("fileInfo");

        let selectedFile = null;

        // Drag & Drop
        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.style.background = "#e8e7ff";
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.style.background = "white";
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.style.background = "white";
            selectedFile = e.dataTransfer.files[0];
        });

        fileInput.addEventListener("change", (e) => {
            selectedFile = e.target.files[0];
        });

        uploadBtn.addEventListener("click", async () => {
            if (!selectedFile) {
                alert("Please select a file first.");
                return;
            }

            loader.style.display = "inline-block";

            const formData = new FormData();
            formData.append("file", selectedFile);

            try {
                const res = await fetch("/api/upload-statement", {
                    method: "POST",
                    body: formData,
                });

                const data = await res.json();
                loader.style.display = "none";

                if (!res.ok) {
                    alert(data.detail || "Error processing file");
                    return;
                }

                displayResults(data);
            } catch (err) {
                loader.style.display = "none";
                alert("Something went wrong: " + err.message);
            }
        });

        function displayResults(data) {
            resultSection.style.display = "block";
            transactionsBody.innerHTML = "";
            fileInfo.textContent = `${data.filename} — ${data.transactions.length} transactions`;

            data.transactions.forEach(txn => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${txn.date || ""}</td>
                    <td>${txn.description || ""}</td>
                    <td>${txn.debit ?? ""}</td>
                    <td>${txn.credit ?? ""}</td>
                    <td>${txn.balance ?? ""}</td>
                `;
                transactionsBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
